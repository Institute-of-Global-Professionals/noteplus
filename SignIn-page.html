<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign In Page | Noteplus</title>
	<!-- Favicon Link -->
	<link rel="shortcut icon" type="image/x-icon" href="Custom/img/Destop-favicon.png">
	<link rel="shortcut icon" type="image/x-icon" href="Custom/img/Apple-favicon.png">
	<!-- Font Awesome Link -->
	<script src="https://kit.fontawesome.com/a739d7064a.js" crossorigin="anonymous"></script>
	<!-- Google Font Link -->
	  <!-- Jost Font Link -->
	  <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
	  <!-- Poppins All Font Link -->
	  <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
	<!-- Vendors File Link -->
	<link rel="stylesheet" href="Vendors/css/gird.css">
	<link rel="stylesheet" href="Vendors/css/normalize.css">
	<!-- Custom File Link -->
	<link rel="stylesheet" href="Custom/css/style.css">
	<link rel="stylesheet" href="Custom/css/responsive.css">
  </head>
  <body>
  
  <!-- START PAGE LOADING SECTION -->
  
  <div id="preloader">
    <div id="status">
	  <div class="loader-container">
	    <div class="loader-icon">
		  <img src="Custom/img/page-loader.png" alt="loader">
		</div>
		<p>Loading</p>
	  </div>
	</div>
  </div>
  
  <!-- END PAGE LOADING SECTION -->
  
  <!-- START SIGNIN SECTION -->
  
  <section class="signin-section">
    <div class="row">
	  <div class="signin-content">
	    <a href="index.html" class="logo"><img src="Custom/img/logo.png" alt="signin-logo"><span>Noteplus</span></a>
		<h3>Sign In</h3>
		<p>Login to stay connected.</p>
	  </div>
	  <div class="signin-form">
	    <form action="#" method="POST">
		  <div class="row">
		    <input type="text" placeholder="Email *" required>
		  </div>
		  <div class="row">
		    <input type="password" placeholder="Password">
		  </div>
		  <div class="row">
		    <ul>
			  <li>
			    <input type="checkbox" id="customCheck1">
			    <label for="customCheck1">Remember Me</label>
			  </li>
			  <li><a href="#">Forgot Password?</a></li>
			</ul>
		  </div>
		  <div class="row">
		    <input type="submit" value="Sign In" class="btn btn-signin">
		  </div>
		</form>
	  </div>
	</div>
	<div class="row">
	  <div class="Creat-Accoun">
	    <p>Create an Account <a href="SignUp-page.html">Sign Up</a></p>
	  </div>
	</div>
  </section>
  
  <!-- END SIGNIN SECTION -->
  
  <!-- Js File Link -->
  <!-- jQuery Cdn By Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="Vendors/js/html5shiv-printshiv.min.js"></script>
  <script src="Vendors/js/respond.min.js"></script>
  <script src="Vendors/js/selectivizr.js"></script>
  <!-- Custom Js File -->
  <script src="Custom/js/main.js"></script>
  </body>
</html>
