<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign Up Page | Noteplus</title>
	<!-- Favicon Link -->
	<link rel="shortcut icon" type="image/x-icon" href="Custom/img/Destop-favicon.png">
	<link rel="shortcut icon" type="image/x-icon" href="Custom/img/Apple-favicon.png">
	<!-- Font Awesome Link -->
	<script src="https://kit.fontawesome.com/a739d7064a.js" crossorigin="anonymous"></script>
	<!-- Google Font Link -->
	  <!-- Jost Font Link -->
	  <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
	  <!-- Poppins All Font Link -->
	  <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
	<!-- Vendors File Link -->
	<link rel="stylesheet" href="Vendors/css/gird.css">
	<link rel="stylesheet" href="Vendors/css/normalize.css">
	<!-- Custom File Link -->
	<link rel="stylesheet" href="Custom/css/style.css">
	<link rel="stylesheet" href="Custom/css/responsive.css">
  </head>
  <body>
  
  <!-- START PAGE LOADING SECTION -->
  
  <div id="preloader">
    <div id="status">
	  <div class="loader-container">
	    <div class="loader-icon">
		  <img src="Custom/img/page-loader.png" alt="loader">
		</div>
		<p>Loading</p>
	  </div>
	</div>
  </div>
  
  <!-- END PAGE LOADING SECTION -->
  
  <!-- START SIGNUP SECTION -->
  
  <section class="signup-section">
    <div class="row">
	  <div class="signup-content">
	    <a href="index.html" class="logo"><img src="Custom/img/logo.png" alt="signin-logo"><span>Noteplus</span></a>
		<h3>Sign Up</h3>
		<p>Create your account.</p>
	  </div>
	</div>
	<div class="row">
	  <div class="signUp-form">
	    <form action="#" method="POST">
		  <div class="row">
		    <div class="col span_1_of_2">
			  <input type="text" placeholder="Full Name *" required>
			</div>
			<div class="col span_1_of_2">
			  <input type="text" placeholder="Last Name *" required>
			</div>
		  </div>
		  <div class="row">
		    <input type="email" placeholder="Your Email *" required>
		  </div>
		  <div class="row">
		    <div class="col span_1_of_2">
			  <input type="password" placeholder="Password">
			</div>
			<div class="col span_1_of_2">
			  <input type="password" placeholder="Confirm Password">
			</div>
		  </div>
		  <div class="row">
		    <input type="checkbox" id="customCheck1">
			<label for="customCheck1">I agree with the terms of use</label>
			<input type="submit" value="Sign Up" class="btn btn-signUp">
		  </div>
		</form>
	  </div>
	</div>
	<div class="row">
	  <div class="Already-Accoun">
	    <p>Already have an Account <a href="SignIn-page.html">Sign In</a></p>
	  </div>
	</div>
  </section>
  
  <!-- END SIGNUP SECTION -->
  
  <!-- Js File Link -->
  <!-- jQuery Cdn By Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Vendors Js All File -->
  <script src="Vendors/js/html5shiv-printshiv.min.js"></script>
  <script src="Vendors/js/respond.min.js"></script>
  <script src="Vendors/js/selectivizr.js"></script>
  <!-- Custom Js File -->
  <script src="Custom/js/main.js"></script>
  </body>
</html>
